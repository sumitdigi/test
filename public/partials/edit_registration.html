<h1>In Registration Page</h1>
<div>
    <form name="registrationForm" valid-submit="updateRegistration(editRegistrationData)">
        <div>
            <input type="text" placeholder="Full Name" name="fullName" autocomplete="off" data-ng-model="editRegistrationData.fullName" required>
        </div>
        <div>
            <input type="text" placeholder="Address" name="emailAddress" data-ng-model="editRegistrationData.emailAddress" autocomplete="off" required>
        </div>
        <div>
            <input type="text" placeholder="mobileNo" name="mobileNo" data-ng-model="editRegistrationData.mobileNo" autocomplete="off" required>
        </div>
        <div>
            <button type="submit">Registration</button>
        </div>
    </form>
</div>
