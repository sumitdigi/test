<h1>In Registration Page</h1>
<div>
    <form name="registrationForm" valid-submit="saveRegistration(registrationData)">
        <div>
            <input type="text" placeholder="Full Name" name="fullName" autocomplete="off" data-ng-model="registrationData.fullName" required>
        </div>
        <div>
            <input type="email" placeholder="Email Address" name="emailAddress" autocomplete="off" data-ng-model="registrationData.emailAddress" required>
        </div>
        <div>
            <input type="text" placeholder="Mobile No." name="mobileNo" autocomplete="off" data-ng-model="registrationData.mobileNo" required>
        </div>
        <div>
            <input type="password" placeholder="Password" name="password" data-ng-model="registrationData.password" required>
        </div>
        <div>
            <button type="submit">Registration</button>
        </div>
    </form>
</div>
